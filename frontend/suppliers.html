<!DOCTYPE html>
<html>
  <head>
    <title>Suppliers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <!-- HEADER -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Data Suppliers</h3>
        <div>
          <button
            class="btn btn-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#supplierModal"
            id="btnCreate"
          >
            + Tambah Supplier
          </button>
          <a href="dashboard.html" class="btn btn-secondary">
            ‚Üê Kembali ke Dashboard
          </a>
        </div>
      </div>

      <!-- TABLE -->
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Alamat</th>
                <th width="180">Aksi</th>
              </tr>
            </thead>
            <tbody id="supplierTable">
              <tr>
                <td colspan="4" class="text-center">
                  <div class="spinner-border text-primary"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODAL FORM -->
    <div class="modal fade" id="supplierModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tambah Supplier</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="supplier_id" />

            <div class="mb-3">
              <label class="form-label">Nama Supplier</label>
              <input id="name" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <textarea id="address" class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Batal
            </button>
            <button class="btn btn-primary" id="btnSave">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/app.js"></script>

    <script>
      let editMode = false;
      let editId = null;

      function loadSuppliers() {
        apiRequest({
          url: "/supplier",
          success: function (res) {
            if (res.data.length === 0) {
              $("#supplierTable").html(
                `<tr><td colspan="4" class="text-center">Tidak ada data</td></tr>`
              );
              return;
            }

            let rows = "";
            res.data.forEach((s) => {
              rows += `
                <tr>
                  <td>${s.name}</td>
                  <td>${s.email}</td>
                  <td>${s.address}</td>
                  <td>
                    <button class="btn btn-warning btn-sm btn-edit"
                      data-id="${s.id}"
                      data-name="${s.name}"
                      data-email="${s.email}"
                      data-address="${s.address}">
                      Edit
                    </button>
                    <button class="btn btn-danger btn-sm btn-delete"
                      data-id="${s.id}">
                      Hapus
                    </button>
                  </td>
                </tr>
              `;
            });

            $("#supplierTable").html(rows);
          },
        });
      }

      // OPEN CREATE MODAL
      $("#btnCreate").click(function () {
        editMode = false;
        editId = null;
        $("#modalTitle").text("Tambah Supplier");
        $("#supplier_id").val("");
        $("#name").val("");
        $("#email").val("");
        $("#address").val("");
      });

      // SAVE (CREATE / UPDATE)
      $("#btnSave").click(function () {
        const payload = {
          name: $("#name").val(),
          email: $("#email").val(),
          address: $("#address").val(),
        };

        if (!payload.name || !payload.email || !payload.address) {
          Swal.fire("Error", "Semua field wajib diisi", "error");
          return;
        }

        apiRequest({
          url: editMode ? `/supplier/${editId}` : "/supplier",
          method: editMode ? "PUT" : "POST",
          data: payload,
          success: function () {
            Swal.fire("Success", "Supplier berhasil disimpan", "success");
            bootstrap.Modal.getInstance(
              document.getElementById("supplierModal")
            ).hide();
            loadSuppliers();
          },
        });
      });

      // EDIT
      $("#supplierTable").on("click", ".btn-edit", function () {
        editMode = true;
        editId = $(this).data("id");

        $("#modalTitle").text("Edit Supplier");
        $("#supplier_id").val(editId);
        $("#name").val($(this).data("name"));
        $("#email").val($(this).data("email"));
        $("#address").val($(this).data("address"));

        new bootstrap.Modal(document.getElementById("supplierModal")).show();
      });

      // DELETE
      $("#supplierTable").on("click", ".btn-delete", function () {
        const id = $(this).data("id");

        Swal.fire({
          title: "Hapus Supplier?",
          text: "Data yang dihapus tidak dapat dikembalikan",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          confirmButtonText: "Ya, Hapus",
        }).then((result) => {
          if (result.isConfirmed) {
            apiRequest({
              url: `/supplier/${id}`,
              method: "DELETE",
              success: function () {
                Swal.fire("Terhapus", "Supplier berhasil dihapus", "success");
                loadSuppliers();
              },
            });
          }
        });
      });

      loadSuppliers();
    </script>
  </body>
</html>
