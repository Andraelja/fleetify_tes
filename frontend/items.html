<!DOCTYPE html>
<html>
  <head>
    <title>Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5">

      <!-- HEADER -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Data Items</h3>
        <div>
          <button
            class="btn btn-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#itemModal"
            id="btnCreate"
          >
            + Tambah Item
          </button>
          <a href="dashboard.html" class="btn btn-secondary">
            ‚Üê Kembali ke Dashboard
          </a>
        </div>
      </div>

      <!-- TABLE -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nama</th>
                  <th>Stok</th>
                  <th>Harga</th>
                  <th width="180">Aksi</th>
                </tr>
              </thead>
              <tbody id="itemTable">
                <tr>
                  <td colspan="4" class="text-center">
                    <div class="spinner-border text-primary"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <!-- MODAL FORM -->
    <div class="modal fade" id="itemModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tambah Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="item_id" />

            <div class="mb-3">
              <label class="form-label">Nama Item</label>
              <input id="name" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Stok</label>
              <input id="stock" type="number" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input id="price" type="number" class="form-control" />
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Batal
            </button>
            <button class="btn btn-primary" id="btnSave">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/app.js"></script>

    <script>
      let editMode = false;
      let editId = null;

      function formatRupiah(number) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
        }).format(number);
      }

      function loadItems() {
        apiRequest({
          url: "/item",
          success: function (res) {
            if (res.data.length === 0) {
              $("#itemTable").html(
                `<tr><td colspan="4" class="text-center">Tidak ada data</td></tr>`
              );
              return;
            }

            let rows = "";
            res.data.forEach((item) => {
              rows += `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.stock}</td>
                  <td>${formatRupiah(item.price)}</td>
                  <td>
                    <button class="btn btn-warning btn-sm btn-edit"
                      data-id="${item.id}"
                      data-name="${item.name}"
                      data-stock="${item.stock}"
                      data-price="${item.price}">
                      Edit
                    </button>
                    <button class="btn btn-danger btn-sm btn-delete"
                      data-id="${item.id}">
                      Hapus
                    </button>
                  </td>
                </tr>
              `;
            });

            $("#itemTable").html(rows);
          },
        });
      }

      // OPEN CREATE MODAL
      $("#btnCreate").click(function () {
        editMode = false;
        editId = null;
        $("#modalTitle").text("Tambah Item");
        $("#item_id").val("");
        $("#name").val("");
        $("#stock").val("");
        $("#price").val("");
      });

      // SAVE (CREATE / UPDATE)
      $("#btnSave").click(function () {
        const payload = {
          name: $("#name").val(),
          stock: parseInt($("#stock").val()),
          price: parseInt($("#price").val()),
        };

        if (!payload.name || !payload.stock || !payload.price) {
          Swal.fire("Error", "Semua field wajib diisi", "error");
          return;
        }

        apiRequest({
          url: editMode ? `/item/${editId}` : "/item",
          method: editMode ? "PUT" : "POST",
          data: payload,
          success: function () {
            Swal.fire("Success", "Item berhasil disimpan", "success");
            bootstrap.Modal.getInstance(
              document.getElementById("itemModal")
            ).hide();
            loadItems();
          },
        });
      });

      // EDIT
      $("#itemTable").on("click", ".btn-edit", function () {
        editMode = true;
        editId = $(this).data("id");

        $("#modalTitle").text("Edit Item");
        $("#item_id").val(editId);
        $("#name").val($(this).data("name"));
        $("#stock").val($(this).data("stock"));
        $("#price").val($(this).data("price"));

        new bootstrap.Modal(document.getElementById("itemModal")).show();
      });

      // DELETE
      $("#itemTable").on("click", ".btn-delete", function () {
        const id = $(this).data("id");

        Swal.fire({
          title: "Hapus Item?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          confirmButtonText: "Ya, Hapus",
        }).then((result) => {
          if (result.isConfirmed) {
            apiRequest({
              url: `/item/${id}`,
              method: "DELETE",
              success: function () {
                Swal.fire("Terhapus", "Item berhasil dihapus", "success");
                loadItems();
              },
            });
          }
        });
      });

      loadItems();
    </script>
  </body>
</html>
